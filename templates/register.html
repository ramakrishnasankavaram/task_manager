{% extends "base.html" %}

{% block title %}Register - Task Manager{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="fas fa-user-plus"></i> Register
                </h2>
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required placeholder="Choose a username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required placeholder="Create a password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-3">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
                <hr class="my-4">
                <p class="text-center mb-0">
                    Already have an account? 
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
